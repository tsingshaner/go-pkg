# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"

env:
  GO111MODULE: on
  GOPROXY: https://goproxy.cn,direct

interval: 100ms

tasks:
  example:
    sources:
      - example/**/*.go
      - cli/**/*.go
    cmd: go run ./example/main.go | go run ./cli/main.go --preset=gin,slog

  build:cli:
    summary: build cli
    cmds:
      - go build -o ./target/cli.exe ./cli
